<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pub Golf 2025</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üèåÔ∏è</text></svg>">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Pub Golf 2025 - Columbus Bar Crawl Challenge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '',
      repo: '',
      coverpage: true,
      themeColor: '#313c4b',
      hideSidebar: true,
      loadNavbar: true,
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- Simple: clear URL fragment/search on user scroll to reset anchor state -->
  <script>
    (function(){
      var scheduled = false;
      function clearUrl() {
        scheduled = false;
        // Don't clear URL on scorecard page (check hash for Docsify routing)
        if (location.hash && location.hash.includes('scorecard')) {
          return;
        }
        if (location.search || location.hash) {
          history.replaceState(null, '', location.pathname);
        }
      }
      function onScroll() {
        if (!scheduled) {
          scheduled = true;
          setTimeout(clearUrl, 150);
        }
      }
      window.addEventListener('scroll', onScroll, { passive: true });
    })();
  </script>
</body>
</html>
